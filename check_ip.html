<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Địa Chỉ IP</title>
    <script>
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').innerText = `Địa chỉ IP của bạn là: ${data.ip}`;
            } catch (error) {
                console.error('Có lỗi xảy ra:', error);
                document.getElementById('ip').innerText = 'Không thể lấy địa chỉ IP.';
            }
        }
    </script>
</head>
<body onload="getIP()">
    <h1>Kiểm Tra Địa Chỉ IP</h1>
    <p id="ip">Đang tải địa chỉ IP...</p>
</body>
</html>
